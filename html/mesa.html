<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pr√°ctica 01 P3</title>
</head>
<body>
   
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gr√°ficos a trav√©s de
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>
 
<!-- Aqu√≠ va todo el c√≥digo de three.js -->
<!-- script type="importmap" importa las librer√≠as necesarias para three.js-->
<script type="importmap">
    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js"
        }
    }
</script>
<script type="module">
//üóÉÔ∏èüóÉÔ∏è Mandar llamar a la librer√≠a
    import * as THREE from 'three';
    import {OrbitControls} from 'three/OrbitControls';
    console.log(OrbitControls);
    import regalo from "./objetos/Regalo.js"
    import mu√±eco from "./objetos/Mu√±eco.js"

 
//üïπÔ∏èüïπÔ∏è Renderer - Realiza una conexi√≥n entre el c√≥digo y el canvas
    var renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x7A76E8);
 
// üé¨ Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();
 
//üé•üé• Agregar una c√°mara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000);
    scene.add(camera);
 
    //Settings de la c√°mara
    camera.position.set(0,40, 110);
 
    // A√±adiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    //Codigo para realizr objetos
    var loader = new THREE.TextureLoader();
    var bgTexture =loader.load('./image/fondo.png');
    scene.background =bgTexture;

 
// Espacio para colocar los objetos
 


//LUCES


var light1 = new THREE.AmbientLight(0xffffff,1);
light1.position.set(-70,70,70);
scene.add(light1);


 
 


//sombra
renderer.shadowMap.enabled = true;
renderer.shadowMap.type = THREE.PCFShadowMap;


 
// Objetos 3D
 
// Plano
var Caja = new THREE.BoxGeometry(200, 2, 200, 5, 5, 5);
var texture1 = new THREE.TextureLoader().load("./image/piso.png");
var material1 =new THREE .MeshLambertMaterial({map:texture1,side:THREE.DoubleSide})
var mesh1 = new THREE.Mesh(Caja, material1);
scene.add(mesh1);
mesh1.position.set(0, 0, 0);
mesh1.receiveShadow = true; 



// Superficie
var superficie = new THREE.BoxGeometry(50, 2.5, 30, 1, 1, 1);
var material1 = new THREE.MeshLambertMaterial({
    color: 0xA0522D,
    side: THREE.DoubleSide
});
var mesh1 = new THREE.Mesh(superficie, material1);
scene.add(mesh1);
mesh1.position.set(0, 15, 0);

// Pata delantera izquierda
var pata1 = new THREE.BoxGeometry(2, 15, 2, 1, 1, 1);
var material2 = new THREE.MeshLambertMaterial({
    color: 0x8B4513,
    side: THREE.DoubleSide
});
var mesh2 = new THREE.Mesh(pata1, material2);
scene.add(mesh2);
mesh2.position.set(-20, 7.5, 13);

// Pata delantera derecha
var pata2 = new THREE.BoxGeometry(2, 15, 2, 1, 1, 1);
var material3 = new THREE.MeshLambertMaterial({
    color: 0x8B4513,
    side: THREE.DoubleSide
});
var mesh3 = new THREE.Mesh(pata2, material3);
scene.add(mesh3);
mesh3.position.set(20, 7.5, 13);

// Pata trasera izquierda
var pata3 = new THREE.BoxGeometry(2, 15, 2, 1, 1, 1);
var material4 = new THREE.MeshLambertMaterial({
    color: 0x8B4513,
    side: THREE.DoubleSide
});
var mesh4 = new THREE.Mesh(pata3, material4);
scene.add(mesh4);
mesh4.position.set(-20, 7.5, -13);

// Pata trasera derecha
var pata4 = new THREE.BoxGeometry(2, 15, 2, 1, 1, 1);
var material5 = new THREE.MeshLambertMaterial({
    color: 0x8B4513,
    side: THREE.DoubleSide
});
var mesh5 = new THREE.Mesh(pata4, material5);
scene.add(mesh5);
mesh5.position.set(20, 7.5, -13);

var mantel = new THREE.PlaneGeometry(50, 15);
var texture1 = new THREE.TextureLoader().load("./image/mantel.png");
var material6 = new THREE.MeshLambertMaterial({
    map: texture1,
    side: THREE.DoubleSide,
    transparent:true
});
var mesh6 = new THREE.Mesh(mantel, material6);
mesh6.castShadow = true;
scene.add(mesh6);
mesh6.position.set(0, 16.5, 0);
mesh6.rotation.x = 1.57;







 
//üé∞üé∞Rendering y animaci√≥n
    requestAnimationFrame(render);
    function render() {
        //ü™Ñü™Ñ Animaci√≥n -
 
        //üéÆüéÆActualizaci√≥n del OrbitControls para generar la suavidad de movimiento
        controls.update();
 
        //Llamado para renderizar y volver a llamar a la misma funci√≥n (render)
        renderer.render(scene, camera);
        requestAnimationFrame(render);
       
        //animacion
       
    }
   
</script>
</body>
</html>
