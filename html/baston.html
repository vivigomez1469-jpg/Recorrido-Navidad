<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pr谩ctica 01 P3</title>
</head>
<body>
   
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gr谩ficos a trav茅s de
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>
 
<!-- Aqu铆 va todo el c贸digo de three.js -->
<!-- script type="importmap" importa las librer铆as necesarias para three.js-->
<script type="importmap">
    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js"
        }
    }
</script>
<script type="module">
//锔锔 Mandar llamar a la librer铆a
    import * as THREE from 'three';
    import {OrbitControls} from 'three/OrbitControls';
    console.log(OrbitControls);
    import regalo from "./objetos/Regalo.js"
    import mu帽eco from "./objetos/Mu帽eco.js"

 
//癸癸 Renderer - Realiza una conexi贸n entre el c贸digo y el canvas
    var renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x7A76E8);
 
//  Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();
 
//ヰ Agregar una c谩mara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000);
    scene.add(camera);
 
    //Settings de la c谩mara
    camera.position.set(0,40, 110);
 
    // A帽adiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    //Codigo para realizr objetos
    var loader = new THREE.TextureLoader();
    var bgTexture =loader.load('./image/fondo.png');
    scene.background =bgTexture;

 
// Espacio para colocar los objetos
 


//LUCES


var light1 = new THREE.DirectionalLight(0xffffff,1.5);
light1.position.set(-70,70,70);
scene.add(light1);


 
 


//sombra
renderer.shadowMap.enabled = true;
renderer.shadowMap.type = THREE.PCFShadowMap;


 
// Objetos 3D
 
// Plano
var Caja = new THREE.BoxGeometry(200, 2, 200, 5, 5, 5);
var texture1 = new THREE.TextureLoader().load("./image/piso.png");
var material1 =new THREE .MeshLambertMaterial({map:texture1,side:THREE.DoubleSide})
var mesh1 = new THREE.Mesh(Caja, material1);
scene.add(mesh1);
mesh1.position.set(0, 0, 0);
mesh1.receiveShadow = true; 



// *** Bast贸n de dulce b谩sico ***

// Cargar textura rojo con blanco


//base del baston
var palo = new THREE.CylinderGeometry(3, 3, 15, 32);
var texture1 = new THREE.TextureLoader().load("./image/BYR.jpg");
var material1 = new THREE.MeshLambertMaterial({
    map: texture1,
    side: THREE.DoubleSide
});
var mesh1 = new THREE.Mesh(palo, material1);
mesh1.castShadow = true;
scene.add(mesh1);
mesh1.position.set(0, 9, 0);

// curva de arriba
var curva = new THREE.TorusGeometry(4, 3, 16, 100, 3.14);
var texture2 = new THREE.TextureLoader().load("./image/BYR2.jpg");
var material2 = new THREE.MeshLambertMaterial({
    map: texture2,
    side: THREE.DoubleSide
});
var mesh2 = new THREE.Mesh(curva, material2);
mesh2.castShadow = true;
scene.add(mesh2);
mesh2.position.set(-4, 16, 0);




 
//梆Rendering y animaci贸n
    requestAnimationFrame(render);
    function render() {
        // Animaci贸n -
 
        //Actualizaci贸n del OrbitControls para generar la suavidad de movimiento
        controls.update();
 
        //Llamado para renderizar y volver a llamar a la misma funci贸n (render)
        renderer.render(scene, camera);
        requestAnimationFrame(render);
       
        //animacion
       
    }
   
</script>
</body>
</html>
