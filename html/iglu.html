<!DOCTYPE html>
<html lang="en">
<head>
    <title>PrÃ¡ctica 01 P3</title>
</head>
<body>
   
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar grÃ¡ficos a travÃ©s de
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>
 
<!-- AquÃ­ va todo el cÃ³digo de three.js -->
<!-- script type="importmap" importa las librerÃ­as necesarias para three.js-->
<script type="importmap">
    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js"
        }
    }
</script>
<script type="module">
//ğŸ—ƒï¸ğŸ—ƒï¸ Mandar llamar a la librerÃ­a
    import * as THREE from 'three';
    import {OrbitControls} from 'three/OrbitControls';
    console.log(OrbitControls);
    import regalo from "./objetos/Regalo.js"
    import muÃ±eco from "./objetos/MuÃ±eco.js"

 
//ğŸ•¹ï¸ğŸ•¹ï¸ Renderer - Realiza una conexiÃ³n entre el cÃ³digo y el canvas
    var renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x7A76E8);
 
// ğŸ¬ Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();
 
//ğŸ¥ğŸ¥ Agregar una cÃ¡mara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000);
    scene.add(camera);
 
    //Settings de la cÃ¡mara
    camera.position.set(0,40, 110);
 
    // AÃ±adiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    //Codigo para realizr objetos
    var loader = new THREE.TextureLoader();
    var bgTexture =loader.load('./image/fondo.png');
    scene.background =bgTexture;

 
// Espacio para colocar los objetos
 


//LUCES


var light1 = new THREE.AmbientLight(0xffffff,1);
light1.position.set(-70,70,70);
scene.add(light1);


 
 


//sombra
renderer.shadowMap.enabled = true;
renderer.shadowMap.type = THREE.PCFShadowMap;


 
// Objetos 3D
 
// Plano
var Caja = new THREE.BoxGeometry(200, 2, 200, 5, 5, 5);
var texture1 = new THREE.TextureLoader().load("./image/piso.png");
var material1 =new THREE .MeshLambertMaterial({map:texture1,side:THREE.DoubleSide})
var mesh1 = new THREE.Mesh(Caja, material1);
scene.add(mesh1);
mesh1.position.set(0, 0, 0);
mesh1.receiveShadow = true; 

// esfera
var esfera = new THREE.SphereGeometry(50, 30, 30);
var texture1 = new THREE.TextureLoader().load("./image/iglu.jpg");
var material1 =new THREE .MeshLambertMaterial({map:texture1,side:THREE.DoubleSide})
var mesh1 = new THREE.Mesh(esfera, material1);
scene.add(mesh1);
mesh1.position.set(0, 7, -30);

var cilindro = new THREE.TorusGeometry(20, 10, 16, 100, 3.14);
var texture2 = new THREE.TextureLoader().load("./image/iglu2.jpg");
var material2 =new THREE .MeshLambertMaterial({map:texture2,side:THREE.DoubleSide})
var mesh2 = new THREE.Mesh(cilindro, material2);
scene.add(mesh2);
mesh2.position.set(0, 1, 20);
mesh2.rotation.x = 3.14;
mesh2.rotation.z = 3.14;

var puerta = new THREE.CircleGeometry(18, 20);
var texture3 = new THREE.TextureLoader().load("./image/puerta2.png");
var material3 =new THREE .MeshLambertMaterial({map:texture3,side:THREE.DoubleSide, transparent:true})
var mesh10 = new THREE.Mesh(puerta, material3);
mesh10.position.set(0, 6, 30);
scene.add(mesh10);









 
//ğŸ°ğŸ°Rendering y animaciÃ³n
    requestAnimationFrame(render);
    function render() {
        //ğŸª„ğŸª„ AnimaciÃ³n -
 
        //ğŸ®ğŸ®ActualizaciÃ³n del OrbitControls para generar la suavidad de movimiento
        controls.update();
 
        //Llamado para renderizar y volver a llamar a la misma funciÃ³n (render)
        renderer.render(scene, camera);
        requestAnimationFrame(render);
       
        //animacion
       
    }
   
</script>
</body>
</html>
