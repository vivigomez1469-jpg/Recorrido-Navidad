<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pr√°ctica 01 P3</title>
</head>
<body>
   
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gr√°ficos a trav√©s de
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>
 
<!-- Aqu√≠ va todo el c√≥digo de three.js -->
<!-- script type="importmap" importa las librer√≠as necesarias para three.js-->
<script type="importmap">
    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js"
        }
    }
</script>
<script type="module">
//üóÉÔ∏èüóÉÔ∏è Mandar llamar a la librer√≠a
    import * as THREE from 'three';
    import {OrbitControls} from 'three/OrbitControls';
    console.log(OrbitControls);
    import regalo from "./objetos/Regalo.js"
    import mu√±eco from "./objetos/Mu√±eco.js"

 
//üïπÔ∏èüïπÔ∏è Renderer - Realiza una conexi√≥n entre el c√≥digo y el canvas
    var renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x7A76E8);
 
// üé¨ Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();
 
//üé•üé• Agregar una c√°mara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000);
    scene.add(camera);
 
    //Settings de la c√°mara
    camera.position.set(0,40, 110);
 
    // A√±adiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    //Codigo para realizr objetos
    var loader = new THREE.TextureLoader();
    var bgTexture =loader.load('./image/fondo.png');
    scene.background =bgTexture;

 
// Espacio para colocar los objetos
 


//LUCES


var light1 = new THREE.DirectionalLight(0xffffff,1.5);
light1.position.set(-70,70,70);
scene.add(light1);


 
 


//sombra
renderer.shadowMap.enabled = true;
renderer.shadowMap.type = THREE.PCFShadowMap;


 
// Objetos 3D
 
// Plano
var Caja = new THREE.BoxGeometry(200, 2, 200, 5, 5, 5);
var texture1 = new THREE.TextureLoader().load("./image/piso.png");
var material1 =new THREE .MeshLambertMaterial({map:texture1,side:THREE.DoubleSide})
var mesh1 = new THREE.Mesh(Caja, material1);
//scene.add(mesh1);
mesh1.position.set(0, 0, 0);
mesh1.receiveShadow = true; 

//comida

// cuerpo del plato
var plato1 = new THREE.CylinderGeometry(4, 3, 2, 32);
var material1 = new THREE.MeshLambertMaterial({ color: 0xff0000 });
var mesh1 = new THREE.Mesh(plato1, material1);
scene.add(mesh1);
mesh1.position.set(-6, 0, 0);

//arriba
var anillo1 = new THREE.TorusGeometry(4, 0.3, 16, 40);
var mesh2 = new THREE.Mesh(anillo1, material1);
mesh2.rotation.x = 1.57;
mesh2.position.set(-6, 1, 0);
scene.add(mesh2);

// verduras 
var verdura1 = new THREE.SphereGeometry(2, 16, 16);
var material2 = new THREE.MeshLambertMaterial({ color: 0x35c94a });

var mesh3 = new THREE.Mesh(verdura1, material2);
mesh3.position.set(-4.5, 1, 1);
scene.add(mesh3);

var mesh4 = new THREE.Mesh(verdura1, material2);
mesh4.position.set(-5.4, 1, -0.5);
scene.add(mesh4);

var mesh5 = new THREE.Mesh(verdura1, material2);
mesh5.position.set(-6, 1, -2);
scene.add(mesh5);

var mesh6 = new THREE.Mesh(verdura1, material2);
mesh6.position.set(-7.2, 1, 0.6);
scene.add(mesh6);


//plato

// cuerpo del plato
var plato2 = new THREE.CylinderGeometry(4, 3, 2, 32);
var material3 = new THREE.MeshLambertMaterial({ color: 0xff0000 });
var mesh7 = new THREE.Mesh(plato2, material3);
scene.add(mesh7);
mesh7.position.set(6, 0, 0);

//arriba
var anillo2 = new THREE.TorusGeometry(4, 0.3, 16, 40);
var mesh8 = new THREE.Mesh(anillo2, material3);
mesh8.rotation.x = 1.57;
mesh8.position.set(6, 1, 0);
scene.add(mesh8);

// agua
var agua1 = new THREE.CylinderGeometry(3.8, 2.2, 0.8, 32);
var material4 = new THREE.MeshLambertMaterial({
    color: 0x4aaaff,


});
var mesh9 = new THREE.Mesh(agua1, material4);
scene.add(mesh9);
mesh9.position.set(6, 0.8, 0);



//üé∞üé∞Rendering y animaci√≥n
    requestAnimationFrame(render);
    function render() {
        //ü™Ñü™Ñ Animaci√≥n -
 
        //üéÆüéÆActualizaci√≥n del OrbitControls para generar la suavidad de movimiento
        controls.update();
 
        //Llamado para renderizar y volver a llamar a la misma funci√≥n (render)
        renderer.render(scene, camera);
        requestAnimationFrame(render);
       
        //animacion
       
    }
   
</script>
</body>
</html>
